<div class="button-row">
  <a [routerLink]="['/book-create']" color="primary" mat-raised-button>
    <mat-icon>add</mat-icon>
  </a>
</div>
<div class="example-container mat-elevation-z8">
  <table class="bg-color" #table [dataSource]="dataSource" mat-table>

    <!-- Title Column -->
    <ng-container matColumnDef="isbn">
      <th *matHeaderCellDef mat-header-cell> ISBN</th>
      <td *matCellDef="let element" class="isbn-col" mat-cell> {{element.isbn}} </td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th *matHeaderCellDef mat-header-cell> Title</th>
      <td *matCellDef="let element" mat-cell> {{element.title}} </td>
    </ng-container>

    <!-- Author Column -->
    <ng-container matColumnDef="author">
      <th *matHeaderCellDef mat-header-cell> Author</th>
      <td *matCellDef="let element" mat-cell> {{element.author}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th *matHeaderCellDef mat-header-cell> Description</th>
      <td *matCellDef="let element" mat-cell> {{element.description}} </td>
    </ng-container>

    <ng-container matColumnDef="publisher">
      <th *matHeaderCellDef mat-header-cell> Publisher</th>
      <td *matCellDef="let element" mat-cell> {{element.publisher}} </td>
    </ng-container>

    <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
    <tr *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/book-details/', row._id]" mat-row></tr>
  </table>
</div>
