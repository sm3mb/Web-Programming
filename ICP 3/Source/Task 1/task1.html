<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="./scripts/game.js"></script>
    <link rel="stylesheet" href="./task1.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <h1 class="mx-auto">Rock Paper Scissors</h1>
        </div>
        <div class="row">
            <div class="col">
                <h3>Player</h3>
                <h6 id="player_score">0</h6>
            </div>
            <div class="col">
                <h3>Computer</h3>
                <h6 id="computer_score">0</h6>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h4>Player Selection</h4>
                <h5 id="playerSelection"></h5>
            </div>
            <div class="col">
                <h4>Computer Selection</h4>
                <h5 id="computerSelection"></h5>
            </div>            
        </div>
        <div class="row">
            <h3 id="result" class="mx-auto"></h3>
        </div>
        <div class="row play-button">
            <div class="col">
                <img id="rock" onclick="play('rock')" class="rounded img-thumbnail" src="./images/rock.JPG" alt="Rock">
            </div>
            <div class="col">
                <img id="paper" onclick="play('paper')" class="rounded img-thumbnail" src="./images/paper.JPG" alt="Paper">
            </div>
            <div class="col">
                <img id="scissors" onclick="play('scissors')" class="rounded img-thumbnail" src="./images/scissors.JPG" alt="Scissors">
            </div>
        </div>
    </div>
</body>
</html>
