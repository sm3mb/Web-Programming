<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Task</title>
    <style>
        div div div { /* This selector is applied for the inner div */
            width: 70px;
            height: 70px;
            margin: 3px;
        }
        .main-div { /* This class is applied for main div wrap */
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 15%;
        }
    </style>
</head>
<body>
    <div class="main-div"> <!-- main div wrap -->
        <div>
            <div style="background-color: aqua;"></div>
            <div style="background-color: firebrick;"></div>
            <div style="background-color: blueviolet;"></div>
        </div>
        <div>
            <div style="background-color: chartreuse;"></div>
            <div style="background-color: crimson;"></div>
            <div style="background-color: coral;"></div>
        </div>
        <div>
            <div style="background-color: darkorange;"></div>
            <div style="background-color: black;"></div>
            <div style="background-color: darkgray;"></div>
        </div>
    </div>    
</body>
</html>
