<html>

<head>
    <title>Github User Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <script src="jquery.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
</head>

<body class="test">
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./test.png" alt="Github Logo" width="32" height="32" class="d-inline-block align-top">
                Find a User in Github
            </a>
        </div>
    </nav>
    <div class="container text-center text-white">
        <div class="row mb-2">
            <div class="col-md-4 offset-md-4">
                <label for="username" class="form-label">GitHub UserName</label>
                <input type="text" class="form-control" id="username" placeholder="Enter a Github Username...">
            </div>
        </div>
        <div class="row">
            <div class="col-auto m-auto">
                <button type="submit" id="submit" class="btn btn-primary mb-3">Search</button>
            </div>
        </div>
        <div class="row" id="profile">
            <div class="avatar"></div>
            <h4 id="loginName"></h4>
            <h5 id="userId"></h5>
            <h5 id="link"></h5>
            <h5 class="information"></h5>
        </div>
        <h5 class="errorMessage"></h5>
    </div>
</body>

</html>
